<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h4> <a href="/">Home</a> </h4>
      <h4> Database for Mario - Princess - Blocker</h4>
      <table>
         <thead>
            <tr>
               <th>Request Time</th>
               <th>Grid Size</th>
               <th>Grid Map</th>
               <th>Shortest Path</th>
            </tr>
         </thead>

         <tbody>
            {% for record in msp %}
               <tr>
                  <td>{{ record.req_time }}</td>
                  <td>{{ record.grid_size }}</td>
                  <td>{{ record.grid_map }}</td>
                  <td>{{ record.s_path }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
